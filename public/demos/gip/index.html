<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Interactive Prototype Builder</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
	<div id="content" class="center">
		<div id="header">
			<button>Save Widget Definition</button>
			<button>Open Widget Definition</button>
		</div>
		<div id="imageDiv">
			<img src="image/alaris-syringe-driver.jpg" usemap="#prototypeMap" />
			<div id="prototypeImage"></div>
			<div id='console'></div>
		</div>
		<div id="controlsContainer">
			<button id="btnBuilderView">Builder View</button>
			<button id="btnSimulatorView">Simulator View</button>
		</div>
		
		<div id='logsDiv'>
			<div id='pvsio_commands_log_Container' class='pvsio-log-container'>
				<h2>GUI frontend commands</h2>
				
				<div id='pvsio_commands_log'></div>
			</div>
		
			<div id='pvsio_response_log_Container' class='pvsio-log-container'>
				<h2>PVSio backend replies</h2>
				<div id='pvsio_response_log'></div>
			</div>
		</div>
		<!-- container for specification source code -->
		<div id='specification_log_Container' class="clear-both">
			<div>
				<h2>Formal specification source file</h2>
				<button id="btnSave" class="btn">Save Specification</button>
				<span>File name:</span>
				<input type="text" id="txtFileName" name='filename' value="alarisGS"/>
			</div>
			
			<div id="editor">
			</div>
		</div>
		
		<map name="prototypeMap" id="prototypeMap">
	
		</map>
		<script type="text/javascript" src="require.js" data-main="index.js"></script>
	
	</div>
	
</body>
</html>
