<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Interactive Prototype Builder</title>
<script type="text/javascript" src="require.js" data-main="index.js"></script>
<link href="css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
	<div id="imageDiv">
		<img src="image/image.png" usemap="#prototypeMap" />
		<div id="prototypeImage"></div>
	</div>
	<div id="controlsContainer">
		<button id="btnBuilderView">Builder View</button>
		<button id="btnSimulatorView">Simulator View</button>
	</div>

	<div id='pvsio_commands_log_Container'>
		<h2>GUI frontend commands</h2>
		
		<div id='pvsio_commands_log'></div>
	</div>

	<div id='pvsio_response_log_Container'>
		<h2>PVSio backend replies</h2>
		<div id='pvsio_response_log'></div>
	</div>

	<div id='console'></div>

	<div id='specification_log_Container'>
		<h2>
			Formal specification source file</h2> <label> <input
				type="button" id="btnGetSpecification" value="Show">
			</label>
		
		<button id="btnSave">Save Specification</button>
		<label for="filename">File name:</label>
		<input type="text" id="txtFileName" name='filename' value="pvscode/gpcaui"/>
		<div id="editor">
		</div>
	</div>
	<map name="prototypeMap" id="prototypeMap">

	</map>
</body>
</html>
