<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Interactive Prototype Builder</title>
<script type="text/javascript" src="require.js" data-main="index.js"></script>

<style type="text/css">
#prototypeImage{
	padding:0;
	margin: 0;
	background-image: url("image/image.png");
	width: 1045px;
	cursor: crosshair;
	height: 225px;
}
img{
	position:absolute;
	z-index:-2;
}
 .mark{
	background:rgba(80,80,80,0.2);
	cursor: move;
	border: 2px solid #777;
	position:absolute;
}

.selected{
	border: 3px solid orange;
}

.detailsForm{
	width: 230px;
	height: 120px;
	position:absolute;
	z-index: 200;
	box-shadow: 0px 0px 30px 10px #444;
	background: white;
	padding: 30px;
}

</style>

</head>
<body>
	<div id="imageDiv">
		<img src="image/image.png" usemap="#prototypeMap" />	
		<div  id="prototypeImage"></div>
	</div>
	<div id="controlsContainer">
		<button id="btnToggleOverlay">Toggle Overlay</button>
	</div>
	<map name="prototypeMap" id="prototypeMap">
	
	</map>
</body>
</html>
