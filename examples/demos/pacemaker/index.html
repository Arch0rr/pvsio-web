<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pacemaker - PVSio-web environment</TITLE>


    <script type="text/javascript" src="scripts/require.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/960.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>

</head>
<body >

<div class="container_12" style="text-align: center;">
    <div class="grid_12">
        <img src="./img/pacemaker.jpg" alt="pacemaker" width="288" height="216" vspace="4" border="0">

        <div id="GIP-instructions">
            <input type="text" name="address" value="localhost" id="ControllerAddress"/><br/>
            <input type="button" class="btnConnect" value="Connect"/><br/>
            <input type="button" class="btnStop" value="Pause"/><br/>
        </div>
    </div>

    <div class="grid_6">
        <h1> PVSio WebSocket</h1>
        <div id="pvsio_response_log" class="console_log">
        </div>
    </div>

    <div class="grid_6">
        <h1> Simulink WebSocket</h1>
        <div id="simulink_response_log" class="console_log">
        </div>
    </div>
    <div class="grid_12">
        <div id="orchestrator" class="console_log console" style="text-align: center">
        </div>
    </div>
    <div class="grid_12">
        <div id="console" class="console_log console" style="text-align: center">
        </div>
    </div>

    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->

    <div class="grid_12" style="margin-top: 500px"></div>
</div>
</body>
</html>
