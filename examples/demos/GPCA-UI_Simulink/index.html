<HTML>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>GPCA-UI</TITLE>

	<!-- JS addition for GIP & PVSio -->
	<script type="text/javascript" src="scripts/require.js" ></script>
	<script type="text/javascript" src="scripts/gip.js"></script>

	<link rel="stylesheet" type="text/css" media="all" href="css/960.css"/>
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>

</head>

<body>

<div class="container_12">

	<div class="grid_12">
	<img src="GPCA-UI.png" alt="GPCA-UI V2" width="1024" height="220" vspace="4" border="0" usemap="#Map" style="margin-left: -400px">
	<map name="Map">
		<area shape="rect" coords="674,122,728,168" id="btnOk">
		<area shape="rect" coords="745,123,799,169" id="btnEdit">
		<area shape="rect" coords="817,124,871,170" id="btnStart">
		<area shape="rect" coords="816,52,870,98" id="btnStop">
		<area shape="rect" coords="744,51,798,97" id="btnBolus">
		<area shape="rect" coords="520,85,565,135" id="btnLeft">
		<area shape="rect" coords="610,83,655,133" id="btnRight">
		<area shape="rect" coords="563,37,610,81"  id="btnUp">
		<area shape="rect" coords="566,138,613,182"  id="btnDown">
		<area shape="rect" coords="932,85,984,141" id="btnOn">
		<area shape="rect" coords="673,50,727,96" id="btnCancel">
	</map>

		<div id="GIP-instructions" class="">
			<p><strong>Matlab/Simulink Controller</strong><br></p>
			<input type="text" name="address" value="192.168.2.11" id="ControllerAddress" />
			<input type="button" value="Connect Controller" onClick="connectGIP();"/>
		</div>
	</div>



	<div id='consoleH2' class="grid_6">
		<h1> Status window</h1>
		<div id="console" class="console_log">
		</div>
	</div>

	<div class="grid_6">
		<h1> Controller bus</h1>
		<div id="GIP-Controller_console" class="console_log">
		</div>
	</div>

	<div class="grid_6">
		<h1> GUI frontend commands</h1>
		<div id="pvsio_commands_log" class="console_log">
		</div>
	</div>

	<div class="grid_6">
		<h1> GPCA-UI state</h1>
		<div id="pvsio_response_log" class="console_log">
		</div>
	</div>



	<div id="GIP-status"> </div>

	<div id="GIP-displayFOUR-topline"> </div>
	<div id="GIP-displayFOUR-primary"> </div>
	<div id="GIP-displayFOUR-secondary"> </div>
	<div id="GIP-displayFOUR-botline"> </div>

	<div id="GIP-displayTHREE-topline"> </div>
	<div id="GIP-displayTHREE-primary"> </div>
	<div id="GIP-displayTHREE-secondary"> </div>
	<div id="GIP-displayTHREE-botline"> </div>

	<div id="GIP-displayTWO-topline"> </div>
	<div id="GIP-displayTWO-primary"> </div>
	<div id="GIP-displayTWO-secondary"> </div>
	<div id="GIP-displayTWO-botline"> </div>

	<div id="GIP-displayONE-topline"> </div>
	<div id="GIP-displayONE-primary"> </div>
	<div id="GIP-displayONE-secondary"> </div>
	<div id="GIP-displayONE-botline"> </div>

	<div id="GIP-cmd"> </div>

	<script type="text/javascript" src="scripts/pvsio_utils.js"></script>
	<script type="text/javascript" src="scripts/UI_mappings.js"></script>

</div>
</body>
</html>
